<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PX to EM converter</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header class="title">
      <button>ON</button>
    </header>
    <main>
      <div class="container">
        <p>PX</p>
        <input type="number" id="px" />
        <p>EM</p>
        <input type="number" id="em" />
      </div>
    </main>
  </body>

  <script>
    const pxInputEl = document.getElementById("px");
    const emInputEl = document.getElementById("em");
    const button = document.querySelector("button");

    pxInputEl.addEventListener("input", function () {
      let pxValue = pxInputEl.value;
      emInputEl.value = convertPXtoEm(pxValue);
    });

    emInputEl.addEventListener("input", function () {
      let emValue = emInputEl.value;
      pxInputEl.value = convertEmtoPX(emValue);
    });

    //  function to convert PX value to EM
    function convertPXtoEm(pixel) {
      return pixel / 16;
    }

    //  function to convert EM value to PX
    function convertEmtoPX(em) {
      return em * 16;
    }

    button.addEventListener("click", function () {
      if (button.innerHTML == "ON") {
        button.innerHTML = "OFF";
        document.body.classList.toggle("dark-mode");
      } else {
        button.innerHTML = "ON";
        document.body.classList.toggle("dark-mode");
      }
    });
  </script>
</html>
